<div class="recipe-edit-column">
    <div class="row">
    <div class="recipe-edit col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!recipeForm.valid"
            >
              Save
            </button>&nbsp;
            <button type="button" class="btn btn-danger" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-xs-12">
            <div class="detail-text form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="detail-text form-group">
              <label for="imagePath">Image URL</label>
              <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                #imagePath
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="detail-text form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                class="form-control"
                formControlName="description"
                rows="3"
                contenteditable="true"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="detail-text form-group">
              <label for="directions">Directions</label>
              <textarea
                type="text"
                id="directions"
                class="form-control"
                formControlName="directions"
                rows="3"
                contenteditable="true"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-success"
              (click)="onAddIngredient()"
            >
              Add Ingredient
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 ingredients-items" formArrayName="ingredients">
            <div
              class="row "
              *ngFor="let ingredientCtrl of ingredientsControls; let i = index"
              [formGroupName]="i"
              style="margin-top: 10px;"
            >
              <div class="col-xs-8">
                <input type="text" class="ingredient-item form-control" formControlName="name" />
              </div>
              <div class="col-xs-2">
                <input
                  type="number"
                  class="form-control amount-item"
                  formControlName="amount"
                />
              </div>
              <div class="col-xs-2">
                <button
                  type="button"
                  class="btn btn-danger x-control"
                  (click)="onDeleteIngredient(i)"
                >
                  X
                </button>
              </div>
            </div>
            <hr />
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
